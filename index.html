<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <header class="purple-background">
      <div class="container column-full row">
        <div class="code-journal-header">Code Journal</div>
        <div class="entries-header">Entries</div>
      </div>
    </header>

    <main class="container">
      <div data-view="entry-form" class="hidden">
        <div class="body-main-header row">New Entry</div>
        <form class="form">
          <div class="row">
            <div class="column-half">
              <img
                src="images/placeholder-image-square.jpg"
                id="displayed-image"
                alt="blank image" />
            </div>
            <div class="column-half">
              <div class="title-group">
                <label for="input-title" class="input-name">Title</label>
                <input
                  type="text"
                  class="actual-title-input"
                  name="title"
                  id="input-title"
                  required />
              </div>
              <div>
                <label for="input-image-url" class="input-name"
                  >Photo URL</label
                >
                <input
                  type="text"
                  class="actual-photo-url-input"
                  name="photo"
                  id="input-image-url"
                  required />
              </div>
            </div>
            <div class="row column-full">
              <label for="notes" class="input-notes">Notes</label>
              <textarea
                cols="100"
                rows="20"
                class="notes-input"
                id="input-notes"
                name="notes"
                required></textarea>
            </div>
            <div class="row button-container column-full">
              <button class="save-button-text">SAVE</button>
            </div>
          </div>
        </form>
      </div>

      <div data-view="entries">
        <div class="body-entries-header column-full row">
          Entries
          <button class="new-button">NEW</button>
        </div>

        <ul>
          <li>
            <div class="row">
              <div class="column-half">
                <img
                  src="https://us.123rf.com/450wm/wowomnom/wowomnom2010/wowomnom201000097/157635246-vector-christmas-illustration-of-cheerful-santa-claus-with-text-on-color-background.jpg?ver=6"
                  class="dummy-image"
                  alt="cartoon santa" />
              </div>
              <div class="column-half">
                <br />
                <div class="entry-image-title">A newer image</div>
                <br />
                <div>A very nice Santa Claus!</div>
                <br />
              </div>
            </div>
          </li>

          <li>
            <div class="row">
              <div class="column-half">
                <img
                  src="https://us.123rf.com/450wm/wowomnom/wowomnom2010/wowomnom201000097/157635246-vector-christmas-illustration-of-cheerful-santa-claus-with-text-on-color-background.jpg?ver=6"
                  class="dummy-image"
                  alt="cartoon santa" />
              </div>
              <div class="column-half">
                <br />
                <div class="entry-image-title">this is a newer image</div>
                <br />
                <div>A pretty Santa Claus!</div>
                <br />
              </div>
            </div>
          </li>

          <li>
            <div class="row">
              <div class="column-half">
                <img
                  src="https://reviewed-com-res.cloudinary.com/image/fetch/s--B7lsXfvR--/b_white,c_limit,cs_srgb,f_auto,fl_progressive.strip_profile,g_center,q_auto,w_972/https://reviewed-production.s3.amazonaws.com/1638283881720/keepingXmasTreeAlive.png"
                  class="dummy-image"
                  alt="christmas tree" />
              </div>
              <div class="column-half">
                <br />
                <div class="entry-image-title">A new image</div>
                <br />
                <div>I guess it's not a new image!</div>
                <br />
              </div>
            </div>
          </li>
        </ul>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
