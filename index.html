<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <header class="purple-background">
      <div class="container column-full">
        <div class="code-journal-header">Code Journal</div>
      </div>
    </header>

    <main class="container">
      <div class="body-main-header row">New Entry</div>

      <form>
        <div data-view="entry-form column-full">
          <div class="row">
            <div class="column-half">
              <img
                src="images/placeholder-image-square.jpg"
                id="displayed-image" />
            </div>

            <div class="column-half">
              <div class="title-group">
                <label for="title" class="input-name">Title</label>
                <input type="text" class="actual-input" name="title" required />
              </div>

              <div>
                <label for="photo-url" class="input-name">Photo URL</label>
                <input
                  type="text"
                  class="actual-input"
                  name="photo-url"
                  id="input-image-url"
                  required />
              </div>
            </div>

            <div class="row column-full">
              <p class="input-notes">Notes</p>
              <textarea
                cols="100"
                rows="20"
                class="notes-input"
                required></textarea>
            </div>

            <div class="row button-container column-full">
              <button type="button" class="save-button-text">SAVE</button>
            </div>
          </div>
        </div>
      </form>

      <div data-view="entries" class="hidden"></div>
    </main>

    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
